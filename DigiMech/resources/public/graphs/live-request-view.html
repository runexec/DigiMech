<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.rscatter.js" ></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->
    
</head>
<body style="margin:20px;">
  <canvas id="cvs" width="300" height="300">[No canvas support]</canvas>
    
    <script>
        state = {}

        window.onload = function ()
        {
            state.data = [];

            state.rscatter = new RGraph.Rscatter('cvs', state.data);
            state.rscatter.Set('chart.ymax', 599);
            state.rscatter.Set('chart.labels.axes', 'z');
            state.rscatter.Set('chart.labels', ['100','200','300','400','500','Other']);
            state.rscatter.Draw();
            
            for (var i=0; i<50; ++i) {
                setTimeout('state.data.push(['+(360 * Math.random())+','+ RGraph.random(0,599) +', ["black","blue"][RGraph.random(0,5)]]);RGraph.Clear(state.rscatter.canvas);RGraph.Redraw();', 10 * i);
            }
        }
    </script>
</body>
</html>
